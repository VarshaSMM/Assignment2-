<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
  <main>
    <section class="bodymain" id="content">
      <div class="top">
        <h1> Watch video </h1>
        <button class="tag" onclick="clickme()"> <span class="material-symbols-outlined">
            dark_mode
            </span></button>
        </div>
       
        <iframe width="600" height="400" src="https://www.youtube.com/embed/t0Q2otsqC4I" title="Tom &amp; Jerry | Tom &amp; Jerry in Full Screen | Classic Cartoon Compilation | WB Kids" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
        <h1> Add your feedback </h1>
        <form>
            <div class="distance">
            <label for="name" >Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="distance">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="distance">
            <label for="comment">Comments:</label>
            <textarea id="comment" name="text" rows="4" cols="80" required></textarea>
        </div >
        <div class="distance"> <input type="submit" class="button"></div>
        </form>
        
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="30"
            stroke="black" stroke-width="2" fill="purple" />
          Sorry, your browser does not support inline SVG.
          </svg>
     
            </section>
  </main>
  <script>
    function clickme(){
const main = document.getElementById('content');

   main.classList.toggle("dark-mode");
}
  </script>
</body>
</html>
